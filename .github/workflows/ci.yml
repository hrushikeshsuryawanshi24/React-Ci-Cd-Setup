name: "sample react workflow"
on:
  push:
    branches:
      - main
      - master
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: Clone the repository
        uses: actions/checkout@v3    

      - name: Install dependencies
        run: npm install
        
      - name: list dependencies
        run: ls