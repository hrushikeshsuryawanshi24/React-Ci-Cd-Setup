name: "sample react workflow"
on:
  push:
    branches:
      - main
      - master
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: check node version
        run: node -v

      - name: Clone the repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: list dependencies
        run: ls

      - name: List directories
        run: ls -la

      - name: Run lint
        run: npm run lint

      - name: Run tests (non-blocking)
        run: npm run test --if-present || echo "Tests not present or failed â€” continuing (non-blocking)"

      - name: Build the project
        run: npm run build

      - name: Upload production ready files
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: /dist
